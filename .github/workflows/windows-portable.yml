name: build-windows-portable

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: windows-latest
    env:
      HUSKY: '0'
      CI: 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install
        shell: bash

      - name: Resolve project version
        id: version
        run: echo "VERSION=$(node -p \"require('./package.json').version\")" >> $GITHUB_ENV
        shell: bash

      - name: Build Windows portable package
        run: npm run build:win
        shell: bash

      - name: Prepare source archive
        run: |
          mkdir -p dist
          git archive --format=zip --output dist/source.zip HEAD
        shell: bash

      - name: Locate artifacts
        id: artifacts
        run: |
          PORTABLE=$(ls dist/*-portable.exe)
          echo "portable=$PORTABLE" >> $GITHUB_OUTPUT
        shell: bash

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: DSK Finance CLC v${{ env.VERSION }}
          draft: false
          prerelease: false

      - name: Upload portable executable
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.artifacts.outputs.portable }}
          asset_name: dsk-finance-clc-${{ env.VERSION }}-portable.exe
          asset_content_type: application/octet-stream

      - name: Upload source archive
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/source.zip
          asset_name: dsk-finance-clc-${{ env.VERSION }}-sources.zip
          asset_content_type: application/zip
